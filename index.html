<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My First Page</title>
  </head>
  <body>
    <h1>Hello World!</h1>
      <form>
          <label for="email">Email</label><br>
            <input type="text" id="email" name="email"><br>
          <label for="Password">Password</label><br>
            <input type="text" id="Password" name="Password"><br>
          <label for="gitHubName">Github Username</label><br>
            <input type="text" id="gitHubName" name="gitHubName"><br>
          <label for="accountType">Account Type</label><br>
              <input type="radio" id="Enterprise" name="accountType" value="Enterprise">
                <label for="Enterprise">Enterprise</label><br>
              <input type="radio" id="Pro" name="accountType" value="Pro">
                <label for="Pro">Pro</label><br>
              <input type="radio" id="Free" name="accountType" value="Free">
                <label for="Free">Free</label><br>          
           <label for="remember">Remember Me</label>
           <input type="checkbox" id="remember" name="remember"><br>
      
      </form>
  </body>
</html>
